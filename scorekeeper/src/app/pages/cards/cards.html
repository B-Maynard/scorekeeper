<div class="cards-scoring-wrapper">
    <p-table
        [value]="playerData"
        editMode="cell"
        (onEditComplete)="onEditComplete($event)"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template #header>
            <tr>
                <th>Name</th>
                <th>Points</th>
                <th>Notes</th>
            </tr>
        </ng-template>
        <ng-template #body let-player let-i="index">
            <tr>
                <td pEditableColumn pEditableColumnField="name">
                    <p-cellEditor>
                        <ng-template #input>
                            <input pInputText type="text" fluid />
                        </ng-template>
                        <ng-template #output>
                            {{ player.name }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn pEditableColumnField="points">
                    <p-cellEditor>
                        <ng-template #input>
                            <input pInputText type="number" fluid />
                        </ng-template>
                        <ng-template #output>
                            {{ player.points }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn pEditableColumnField="notes">
                    <p-cellEditor>
                        <ng-template #input>
                            <input pInputText type="text" fluid />
                        </ng-template>
                        <ng-template #output>
                            {{ player.notes }}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-confirm-dialog />
    <p-button class="add-user-btn" icon="pi pi-user-plus" (click)="addPlayer()"></p-button>
    <p-button severity="danger" class="reset-game-btn" icon="pi pi-sync" (click)="resetGame($event)"></p-button>
</div>
