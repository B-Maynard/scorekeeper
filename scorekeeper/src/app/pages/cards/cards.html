<div class="cards-scoring-wrapper">
    <p-table [value]="playerData" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Name</th>
                <th>Points</th>
                <th>Notes</th>
            </tr>
        </ng-template>
        <ng-template #body let-player let-i="index">
            <tr>
                <td [pEditableColumn]="player.name" pEditableColumnField="name">
                    <p-cellEditor>
                        <ng-template #input>
                            <input
                                pInputText
                                type="text"
                                fluid />
                        </ng-template>
                        <ng-template #output>
                            {{ player.name }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>{{ player.points }}</td>
                <td>{{ player.notes }}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-confirm-dialog />
    <p-button class="add-user-btn" icon="pi pi-user-plus" (click)="addPlayer()"></p-button>
    <p-button severity="danger" class="reset-game-btn" icon="pi pi-sync" (click)="resetGame($event)"></p-button>
</div>
