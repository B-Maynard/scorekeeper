<div class="home-wrapper">
    <div class="header">
        Score Keeper
    </div>
    <div class="content">
        <div class="cards">
            @for (option of options; track option.title) {
                <div class="card">
                    <div class="card-title">{{option.title}}</div>
                    <div class="card-description">
                        {{option.description}}
                    </div>
                    <div class="card-button-wrapper">
                        <p-button class="card-button" (onClick)="navigateTo(option.route)">Go</p-button>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
